<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>JS Calculator | DavidBaker.Tech</title>
</head>

<body>
  <!-- Container for entire Calc -->
  <section id="container">
    <div class="container1 row flex">
      <span class="answer">0</span>
    </div>
    <div class="container2 row flex">
      <button class="btn btn-clear">
        C
      </button>
      <button class="btn btn-backspace">
        <i class="fas fa-backspace"></i>
      </button>
      <button class="btn btn-divide">
        <i class="fas fa-divide"></i>
      </button>
    </div>
    <div class="container3 row flex">
      <button class="btn btn7">7</button>
      <button class="btn btn8">8</button>
      <button class="btn btn9">9</button>
      <button class="btn btn-times">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="container4 row flex">
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn btn-minus">
          <i class="fas fa-minus"></i>
        </button>
    </div>
    <div class="container5 row flex">
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn btn-plus">
          <i class="fas fa-plus"></i>
        </button>
    </div>
    <div class="container6 row flex">
        <button class="btn btn0">0</button>
        <button class="btn btn-equals">
          <i class="fas fa-equals"></i>
        </button>
    </div>

  </section>


  <script src="./script.js"></script>
</body>

</html>
